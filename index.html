<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" /> 
    <link href="index.css" type="text/css" rel="stylesheet"/>

</head>
<body>
    <section>
        <div class="container">
           <div class="cart">
              <div class="col-md-12 col-lg-10 mx-auto">            
                 <div id="list-1" class="cart-item">
                    <div class="row">
                       <div class="col-md-7 center-item">
                          <img src="images/product-1.png" alt="">
                          <h5>iPhone 11 128GB Black</h5>
                       </div>
  
                       <div class="col-md-5 center-item">
                          <div class="input-group number-spinner">
                             <button id="decreaseBtn1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                             <input id="input1" type="text" class="form-control text-center" value="1">
                             <button id="increaseBtn1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                          </div>
                          <h5>$<span id="list-1-price" >1219</span></h5>
                          <img onclick="remove('#list-1')" src="images/remove.png" alt="" class="remove-item">
                       </div>
                    </div>
                 </div>
                      
                 <div id="list-2" class="cart-item">
                    <div class="row">
                       <div class="col-md-7 center-item mx-auto">
                          <img src="images/product-2.png" alt="">
                          <h5>iPhone 11 Silicone Case - Black</h5>
                       </div>
                       <div class="col-md-5 center-item">
                          <div class="input-group number-spinner">
                             <button id="decreaseBtn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                             <input id="input2" type="text" class="form-control text-center" value="1">
                             <button id="increaseBtn2" class="btn btn-default"><i class="fas fa-plus"></i></button>
                          </div>
                          <h5>$<span id="list-2-price">59</span></h5>
                          <img onclick="remove('#list-2')" src="images/remove.png" alt="" class="remove-item">
                       </div>
                    </div>
                 </div>
               
                 <div class="cart-item">
                    <div class="row">
  
                       <div class="col-md-8">
                          <h5>Subtotal: </h5>
                          <h5>Tax:</h5>
                          <h5>Total:</h5>
                       </div>
  
                       <div class="col-md-4 status">
                          <h5>$ <span class="subTotalValue">1278</span></h5>
                          <h5>$0</h5>
                          <h5>$ <span class="totalValue">1278</span></h5>
                       </div>
                    </div>
                 </div>
                 <div class="col-md-12 pt-4 pb-4">
                    <button type="button" class="btn btn-success check-out">Check Out</button>
                 </div>
              </div>
           </div>
        </div>
     </section>

     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     <script src="app.js" type="text/javascript"></script>
    </body>
</html>
